server:
  # 运行端口
  port: 9527
  # 项目路径
  servlet:
    context-path: /xm
  # 都是给的默认值，可以不配，只是告诉大家 spring boot starter 大都都是修改参数就行
  tomcat:
    # uri 解析编码
    uri-encoding: UTF-8
    # 最大连接数
    max-connections: 8192
    threads:
      # 最大工作线程
      max: 200
      # 最小工作线程
      min-spare: 10

spring:
  # 应用名称
  application:
    name: xm-admin
  # 运行环境
  profiles:
    active: dev
  jpa:
    # 控制台显示SQL
    show-sql: true
    hibernate:
      # 程序启动后自动更新或者创建数据表结构
      ddl-auto: update
    properties:
      hibernate:
        # 格式化打印 sql
        format_sql: true
    # 解决 warn
    open-in-view: false
  jackson:
    # 全局日期格式化
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
